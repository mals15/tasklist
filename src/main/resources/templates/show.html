<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>show task</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
	<div class="container" style="margin-top: 20px; margin-left: 20px;">
		<h1 th:text="${task.getTaskName()}"></h1>
	<ul class="list-group list-group-horizontal">
		<li class="list-group-item flex-fill">Название </li>
		<li class="list-group-item flex-fill"><p th:text="${task.getTaskName()}">VALUE</p></li>
	  </ul>
	  <ul class="list-group list-group-horizontal">
		<li class="list-group-item flex-fill">Имя заказчика </li>
		<li class="list-group-item flex-fill"><p th:text="${task.getPersonName()}">VALUE</p></li>
	  </ul>
	  <ul class="list-group list-group-horizontal">
		<li class="list-group-item flex-fill">Контактный номер </li>
		<li class="list-group-item flex-fill"><p th:text="${task.getNumberTelephone()}">VALUE</p></li>
	  </ul>
	  <ul class="list-group list-group-horizontal">
		<li class="list-group-item flex-fill">Описание </li>
		<li class="list-group-item flex-fill"><p th:text="${task.getDescription()}">VALUE</p></li>
	  </ul>
	  <ul class="list-group list-group-horizontal">
		<li class="list-group-item flex-fill">Стоимость </li>
		<li class="list-group-item flex-fill"><p th:text="${task.getPrice()}">VALUE</p></li>
	  </ul>
	  <ul class="list-group list-group-horizontal">
		<li class="list-group-item flex-fill">Адрес </li>
		<li class="list-group-item flex-fill"><p th:text="${task.getAdress()}">VALUE</p></li>
	  </ul>
	  <ul class="list-group list-group-horizontal">
		<li class="list-group-item flex-fill">Удобная дата </li>
		<li class="list-group-item flex-fill"><p th:text="${task.getConvDate()}">VALUE</p></li>
	  </ul>
	  <ul class="list-group list-group-horizontal">
		<li class="list-group-item flex-fill">Удобное время </li>
		<li class="list-group-item flex-fill"><p th:text="${task.getConvTime()}">VALUE</p></li>
	  </ul>

<br>
<a th:href="@{/{id}/edit(id=${task.getTaskId()})}">Edit</a>

<form th:method="GET" th:action="@{/delete/{id}(id=${task.getTaskId()})}">
	
	<input type="submit" value="Delete" />

</form>
</div>


</body>
</html>
